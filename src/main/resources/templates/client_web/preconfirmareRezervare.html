<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Preconfirmare Rezervare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Confirmare Rezervare</h1>
    <p>Vă rugăm să verificați detaliile rezervării:</p>
    <ul>
        <li th:text="${'Cod cursă: ' + detaliiZbor.codCursa}"></li>
        <li th:text="${'Tip ofertă: ' + (detaliiZbor.turRetur ? 'Tur-retur' : 'Doar dus')}"></li>
        <li th:text="${'Nume: ' + detaliiZbor.numePasager}"></li>
        <li th:text="${'Telefon: ' + detaliiZbor.telefon}"></li>
        <li th:text="${'Adulți: ' + detaliiZbor.nrAdulti}"></li>
        <li th:text="${'Copii: ' + detaliiZbor.nrCopii}"></li>
        <li th:text="${'Seniori: ' + detaliiZbor.nrSeniori}"></li>
        <li th:if="${detaliiZbor.masaInclusa}" th:text="'Masa inclusă: Da'"></li>
        <li th:unless="${detaliiZbor.masaInclusa}" th:text="'Masa inclusă: Nu'"></li>
        <li th:if="${detaliiZbor.bagajSuplimentar}" th:text="'Bagaj suplimentar: Da'"></li>
        <li th:unless="${detaliiZbor.bagajSuplimentar}" th:text="'Bagaj suplimentar: Nu'"></li>
        <li th:text="${'Clasă: ' + detaliiZbor.clasa}"></li>
        <li th:text="${'Metodă de plată: ' + (detaliiZbor.plataCuCard ? 'Card bancar' : 'Cash')}"></li>
    </ul>
    <h2 class="mt-3">Preț total: <span th:text="${detaliiZbor.pretTotal}"></span> lei</h2>

    <form action="/rezervari/adauga" method="post">
        <input type="hidden" name="codCursa" th:value="${detaliiZbor.codCursa}">
        <input type="hidden" name="esteTurRetur" th:value="${detaliiZbor.turRetur}">
        <input type="hidden" name="nume" th:value="${detaliiZbor.numePasager}">
        <input type="hidden" name="telefon" th:value="${detaliiZbor.telefon}">
        <input type="hidden" name="adulti" th:value="${detaliiZbor.nrAdulti}">
        <input type="hidden" name="copii" th:value="${detaliiZbor.nrCopii}">
        <input type="hidden" name="seniori" th:value="${detaliiZbor.nrSeniori}">
        <input type="hidden" name="masaInclusa" th:value="${detaliiZbor.masaInclusa}">
        <input type="hidden" name="bagajSuplimentar" th:value="${detaliiZbor.bagajSuplimentar}">
        <input type="hidden" name="clasa" th:value="${detaliiZbor.clasa}">
        <input type="hidden" name="metodaPlata" th:value="${detaliiZbor.plataCuCard ? 'card' : 'cash'}">
        <input type="hidden" name="pretTotal" th:value="${detaliiZbor.pretTotal}">
        <button type="submit" class="btn btn-success mt-3">Rezervă zbor</button>
    </form>

    <a th:href="@{/detaliiZbor(codCursa=${detaliiZbor.codCursa}, ziua=${zi}, oraPlecare=${ora})}" class="btn btn-secondary mt-3">Înapoi la detalii</a></div>
</body>
</html>
