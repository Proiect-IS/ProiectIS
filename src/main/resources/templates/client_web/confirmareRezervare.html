<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Confirmare Rezervare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="alert alert-success" th:if="${mesajRezervare}">
        <h4 class="alert-heading">Succes!</h4>
        <p th:text="${mesajRezervare}"></p>
        <hr>
        <p class="mb-0">Vă mulțumim pentru rezervare!</p>
        <a th:href="@{/}" class="btn btn-primary mt-3">Înapoi la pagina principală</a>
    </div>
    <div class="alert alert-danger" th:unless="${mesajRezervare}">
        <h4 class="alert-heading">Eroare!</h4>
        <p>A apărut o eroare la procesarea rezervării.</p>
        <hr>
        <p class="mb-0">Vă rugăm să încercați din nou.</p>
        <a th:href="@{/detaliiZbor(codCursa=${param.codCursa})}" class="btn btn-secondary mt-3">Înapoi la detalii zbor</a>
        <a th:href="@{/}" class="btn btn-info mt-2">Go Home</a>
    </div>
</div>
</body>
</html>
