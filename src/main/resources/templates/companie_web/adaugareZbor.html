<html xmlns:th="http://www.thymeleaf.org" lang="en">
<header>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/companieCss.css">
    <title>
        DareSky
    </title>
</header>
<body  style="background-color: #F8F9FA">
<div class="nav-bar">
    <div class="logo">
        <h1 class="nav-bar-text">DareSky</h1>
        <img src="../../static/images/avion.png">
    </div>
</div>
<div class="title-container">
    <h3 class="title-text">Detalii zbor</h3>
    <hr class="text-underline">
</div>
<div class="form-container">
    <div class="column">
        <div>
            <label for="codCursa">Cod cursa:</label>
            <input type="text" id="codCursa" name="codCursa">
            <br>
        </div>
        <div>
            <label for="modelAvion">Model avion:</label>
            <input type="text" id="modelAvion" name="modelAvion">
            <br>
        </div>
        <div>
            <label for="numarLocuriTotale">Numar locuri totale:</label>
            <input type="number" id="numarLocuriTotale" name="numarLocuriTotale">
            <br>
        </div>
        <div>
            <label>Numar locuri pe clasa:</label>
            <input type="number" name="locuriClasa1" placeholder="Clasa 1" style="width: 80px;">
            <input type="number" name="locuriClasa2" placeholder="Bussines" style="width: 80px; margin-left: 5px;">
            <input type="number" name="locuriClasa3" placeholder="Eco" style="width: 80px; margin-left: 5px;">
            <br>
        </div>
        <div>
            <label for="rutaPlecare">Ruta:</label>
            <input type="text" id="rutaPlecare" name="rutaPlecare" placeholder="Plecare" style="width: 100px;">
            <input type="text" id="rutaDestinatie" name="rutaDestinatie" placeholder="Destinatie" style="width: 100px; margin-left: 5px;">
            <br>
        </div>
        <div>
            <label for="pret">Pret:</label>
            <input type="number" step="0.01" id="pret" name="pret">
        </div>
    </div>
    <div class="column">
        <div>
            <label for="tipZbor">Tip zbor:</label>
            <select id="tipZbor" name="tipZbor">
                <option value="">Selecteaza...</option>
                <option value="regulat">Regulat</option>
                <option value="sezonier">Sezonier</option>
            </select>
            <br>
        </div>
        <div>
            <label for="luna">Perioada:</label>
            <select id="luna" name="luna">
                <option>Ianuarie</option>
                <option>Februarie</option>
                <option>Martie</option>
                <option>Aprilie</option>
                <option>Mai</option>
                <option>Iunie</option>
                <option>Iulie</option>
                <option>August</option>
                <option>Septembrie</option>
                <option>Octombrie</option>
                <option>Noiembrie</option>
                <option>Decembrie</option>
            </select>
            <br>
        </div>
        <div>
            <label for="zi">Zi:</label>
            <input type="text" id="zi" name="zi">
            <br>
        </div>
        <div>
            <label for="oraPlecare">Ora plecare:</label>
            <input type="time" id="oraPlecare" name="oraPlecare">
            <br>
        </div>
        <div>
            <label for="discount">Discount:</label>
            <input type="number" step="0.01" id="discount" name="discount">
        </div>
    </div>
    <div class="bottomButtons">
    <button type="button" class="btn btn-primary" style="grid-column: 1 / 3;">Salvare</button>
    <button type="button" class="btn btn-primary" style="grid-column: 1 / 3;">Anulare</button>
    </div>
</div>
</body>
</html>
